<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>DigiDomus</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}?{% now 'U' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="container">
      <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand"
            ><i class="bi bi-house"></i>Digi<span>Domus</span></a
          >

          <div class="btn-group">
            <a type="button" class="btn" href="{% url 'basket' %}"
              ><i class="bi bi-bag-plus basket"></i
            ></a>
            <button class="btn"><i class="bi bi-person-fill"></i></button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Go Back -->
    <div class="container go-back">
      <a href="{% url 'index' %}" type="button" class="btn bg-cart m-0">
        <i class="bi bi-caret-left-fill"></i>
      </a>
    </div>

    <!-- Product Section -->
    <section class="py-3">
      <div class="container d-flex justify-content-center">
        <div class="row gx-4 gx-lg-5">
          <div class="col-lg-6 col-md-12 d-flex mb-1">
            <img
              class="img-fluid rounded-3 product"
              src="{{ product.product_image.url }}"
              alt="..."
            />
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="small mb-1">#{{ product.product_id }}</div>
            <h2 class="display-5 fw-bolder">{{ product.product_name }}</h2>
            <h4 class="mb-5">Â£{{ product.product_price }}</h4>
            <p class="lead mt-3 mb-5">{{ product.product_description }}</p>
            <p class="small mb-1">
              Quantity Available: <strong>{{ product.product_stock }}</strong>
            </p>
            <div class="d-flex">
              <input
                class="form-control text-center me-3"
                id="inputQuantity"
                type="num"
                value="1"
                style="max-width: 3rem"
              />
              <button class="btn btn-outline-dark flex-shrink-0" type="button">
                <i class="bi-cart-fill me-1"></i>
                Add to Basket
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
