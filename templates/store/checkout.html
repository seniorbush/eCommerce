<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>DigiDomus</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}?{% now 'U' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="container">
      <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand"
            ><i class="bi bi-house"></i>Digi<span>Domus</span></a
          >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
          <div class="btn-group">
            <button class="btn">
              <i class="bi bi-bag-plus basket"></i>
            </button>
            <button class="btn"><i class="bi bi-person-fill"></i></button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Go Back -->
    <div class="container go-back">
      <a href="{% url 'basket' %}" type="button" class="btn bg-cart m-0">
        <i class="bi bi-caret-left-fill"></i>
      </a>
    </div>

    <section class="container">
      <div class="row">
        <div class="col-lg-6 d-flex justify-content-center">
          <div class="checkout-form">
            <h4>Order Summary</h4>
            <p>Please register in order to checkout more quickly</p>
          </div>
        </div>
        <div class="col-lg-6 d-flex justify-content-center form-card">
          <div class="form-card">
            <h4 id="heading2" class="text-danger">Payment Method</h4>
            <div class="radio-group">
              <div class="radio" data-value="credit">
                <img
                  src="https://i.imgur.com/28akQFX.jpg"
                  width="200px"
                  height="60px"
                />
              </div>
              <div class="radio" data-value="paypal">
                <img
                  src="https://i.imgur.com/5QFsx7K.jpg"
                  width="200px"
                  height="60px"
                />
              </div>
              <br />
            </div>
            <label class="pay">Name on Card</label>
            <input type="text" name="holdername" placeholder="John Smith" />
            <div class="row">
              <div class="col-8 col-md-6">
                <label class="pay">Card Number</label>
                <input
                  type="text"
                  name="cardno"
                  id="cr_no"
                  placeholder="0000-0000-0000-0000"
                  minlength="19"
                  maxlength="19"
                />
              </div>
              <div class="col-4 col-md-6">
                <label class="pay">CVV</label>
                <input
                  type="password"
                  name="cvcpwd"
                  placeholder="&#9679;&#9679;&#9679;"
                  class="placeicon"
                  minlength="3"
                  maxlength="3"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="pay">Expiration Date</label>
              </div>
              <div class="col-md-12">
                <input
                  type="text"
                  name="exp"
                  id="exp"
                  placeholder="MM/YY"
                  minlength="5"
                  maxlength="5"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="submit"
                  value="MAKE A PAYMENT &nbsp; &#xf178;"
                  class="btn btn-info placeicon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
