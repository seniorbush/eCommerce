<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>DigiDomus</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}?{% now 'U' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="container">
      <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">DigiDomus</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div class="btn-group">
            <button class="btn"><i class="bi bi-bag-plus"></i></button>
            <button class="btn"><i class="bi bi-person-fill"></i></button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      {% if product_list %}
      <div class="container d-flex justify-content-center mt-50 mb-50">
        <div class="row">
          {% for product in product_list %}
          <div class="col-lg-3 col-md-6 col-sm-12 d-flex">
            <div
              class="card w-100 my-2 shadow-sm mb-5 bg-body-tertiary rounded"
            >
              <img src="{{ product.product_image.url }}" class="card-img-top" />
              <div class="card-body">
                <h5 class="font-weight-semibold mb-2">
                  {{ product.product_name }}
                </h5>
                <!-- <div>{{ product.product_id }}</div> -->
                <h6 class="mb-0 font-weight-semibold">
                  Â£{{ product.product_price }}
                </h6>
                <h8>Quantity Available: {{ product.product_stock }}</h8>
                <div class="card-footer pt-1">
                  <button type="button" class="btn bg-cart">
                    <i class="bi bi-info-square"></i>
                  </button>
                  <button type="button" class="btn bg-cart">
                    <i class="bi bi-bag-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% else %}
      <p>No stock available.</p>
      {% endif %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
