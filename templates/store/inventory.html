<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>DigiDomus</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}?{% now 'U' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Digi<span>Domus</span></a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
          <div class="btn-group">
            <button class="btn">
              <i class="bi bi-bag-plus basket"></i>
            </button>
            <button class="btn"><i class="bi bi-person-fill"></i></button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      {% if product_list %}
      <div class="container d-flex justify-content-center mt-50 mb-50">
        <div class="row gy-3">
          {% for product in product_list %}
          <!-- product list grid -->
          <div class="col-lg-3 col-md-6 col-sm-12 d-flex">
            <!-- product cards -->
            <div
              class="card justify-content-space-between border-0 shadow mb-5 rounded"
            >
              <img src="{{ product.product_image.url }}" class="card-img-top" />
              <div class="card-body">
                <h6 class="font-weight-semibold mb-1">
                  {{ product.product_name }}
                </h6>
                <!-- <div>{{ product.product_id }}</div> -->
                <h4 class="mb-1 text-muted">Â£{{ product.product_price }}</h4>
                <p>Quantity Available: {{ product.product_stock }}</p>
                <a
                  href="{% url 'product' product.product_id %}"
                  type="button"
                  class="btn bg-cart m-0"
                >
                  <i class="bi bi-info-square"></i>
                </a>
                <button type="button" class="btn bg-cart m-0">
                  <i class="bi bi-bag-plus"></i>
                </button>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% else %}
      <p>No stock available.</p>
      {% endif %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
